pluginManagement {
    plugins {
        id "com.github.spotbugs" version "${spotbugsPluginVersion}"
        id "com.github.johnrengelman.shadow" version "${shadowJarPluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'module-ballerinai-observe'

include ':checkstyle'
include ':testobserve-native'
include ':testobserve-ballerina'
include ':testobserve-ballerina-tests'
include ':observe-internal-native'
include ':observe-ballerina'
include ':observe-ballerina-integration-tests'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")

// Integration Test Utils
project(':testobserve-native').projectDir = file("testobserve${File.separator}native")
project(':testobserve-ballerina').projectDir = file("testobserve${File.separator}ballerina")
project(':testobserve-ballerina-tests').projectDir = file("testobserve${File.separator}tests")

// Observe Internal
project(':observe-internal-native').projectDir = file('native')
project(':observe-ballerina').projectDir = file('ballerina')

// Integration tests
project(':observe-ballerina-integration-tests').projectDir = file('integration-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
